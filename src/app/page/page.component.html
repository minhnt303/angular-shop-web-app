<div class="matatable">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder='{{ "filter" | translate }}'>
  </mat-form-field>
  <table mat-table class="mat-table" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "name" | translate }} </th>
      <td mat-cell *matCellDef="let User">{{User.Name}}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "email" | translate }} </th>
      <td mat-cell *matCellDef="let User"> {{User.Email}} </td>
    </ng-container>
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "username" | translate }} </th>
      <td mat-cell *matCellDef="let User"> {{User.Username}} </td>
    </ng-container>
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "password" | translate }} </th>
      <td mat-cell *matCellDef="let User"> {{User.Password}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Confirmpassword">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "confirmpassword" | translate }} </th>
      <td mat-cell *matCellDef="let User"> {{User.Confirmpassword}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "edit" | translate }} </th>
        <td mat-cell *matCellDef="let User">
          <button mat-raised-button class="btn btn-success" style="margin-bottom:10px;" (click)="openDialog(User)">{{ "edit" | translate }}</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  <button class="btn btn-large btn-primary" (click)="logout()">{{ "logoutbutton" | translate }}</button>
  <button class="btn btn-large btn-primary" (click)="register()">{{ "registerbutton" | translate }}</button>
  <!-- <button class="btn btn-large btn-primary" (click)="delete()">Delete</button> -->
  <button mat-raised-button class="btn btn-large btn-primary"  (click)="removeSelectedRows()">
      {{ "deletebutton" | translate }}
    </button>
</div>
