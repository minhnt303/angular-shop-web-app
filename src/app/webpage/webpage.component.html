<div>
<ngb-carousel>
    <ng-template ngbSlide>
      <img src="assets/image/image1.jpg" alt="Random first slide" class="imageslide">
      <div class="carousel-caption">
        <h3>First slide label</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="assets/image/image2.webp" alt="Random second slide" class="imageslide">
      <div class="carousel-caption">
        <h3>Second slide label</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="assets/image/image3.webp" alt="Random third slide" class="imageslide">
      <div class="carousel-caption">
        <h3>Third slide label</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
        <img src="assets/image/image4.webp" alt="Random four slide" class="imageslide">
        <div class="carousel-caption">
          <h3>Four slide label</h3>
        </div>
      </ng-template>
  </ngb-carousel>
</div>



<div class="shoppinglist">
  <mat-grid-list [cols]="breakpoint" rowHeight="1:1" class="shoplist" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let product of pagedItems" class="shop">

  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.Name }}</mat-card-title>
        <mat-card-subtitle>$ {{ product.Price }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://i.dell.com/sites/imagecontent/consumer/merchandizing/en/PublishingImages/Franchise-category/xpslt/cs1601g0012_xps_13_9365_2in1_pdp_module4.jpg" alt="Photo of a Shiba Inu" class="itemimage">
      <mat-card-actions>
        <button mat-button class="btn btn-warning" (click)="favorite(product.Id)"><img src="assets/image/unfavorite.png">Favorite</button>
        <button mat-button class="btn btn-warning" (click)="detail(product.Id)"><img src="assets/image/loupe.png">Detail</button>
        <button mat-button class="btn btn-warning"><img src="assets/image/shopping-bag.png"> Add to cart</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
</div>

<ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-end">
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a class="page-link" (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
    </li>
</ul>
